{% extends 'leader/leader_base.html' %}
{% block content %}

<div class="container-fluid py-4">
  <div class="row">
    <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
      <div class="card">
        <div class="card-header p-3 pt-2">
          <div class="icon icon-lg icon-shape bg-gradient-primary shadow-primary text-center border-radius-xl mt-n4 position-absolute">
            <i class="material-icons opacity-10">person</i> <!-- Keep as it is for Team Members -->
          </div>
          <div class="text-end pt-1">
            <p class="text-sm mb-0 text-capitalize">Team Members</p>
            <h4 class="mb-0">{{members_count}}</h4>
          </div>
        </div>
        <hr class="dark horizontal my-0">
        <div class="card-footer p-3">
        </div>
      </div>
    </div>
    
    <div class="col-xl-3 col-sm-6">
      <div class="card">
        <div class="card-header p-3 pt-2">
          <div class="icon icon-lg icon-shape bg-gradient-info shadow-info text-center border-radius-xl mt-n4 position-absolute">
            <i class="material-icons opacity-10">work_outline</i> <!-- Updated icon for Total Projects -->
          </div>
          <div class="text-end pt-1">
            <p class="text-sm mb-0 text-capitalize">Total Projects</p>
            <h4 class="mb-0">{{projects_count}}</h4>
          </div>
        </div>
        <hr class="dark horizontal my-0">
        <div class="card-footer p-3">
        </div>
      </div>
    </div>
    
    <div class="col-xl-3 col-sm-6">
      <div class="card">
        <div class="card-header p-3 pt-2">
          <div class="icon icon-lg icon-shape bg-gradient-warning shadow-warning text-center border-radius-xl mt-n4 position-absolute">
            <i class="material-icons opacity-10">hourglass_empty</i> <!-- Updated icon for Pending Projects -->
          </div>
          <div class="text-end pt-1">
            <p class="text-sm mb-0 text-capitalize">Pending Projects</p>
            <h4 class="mb-0">{{pending_count}}</h4>
          </div>
        </div>
        <hr class="dark horizontal my-0">
        <div class="card-footer p-3">
        </div>
      </div>
    </div>
    
    <div class="col-xl-3 col-sm-6">
      <div class="card">
        <div class="card-header p-3 pt-2">
          <div class="icon icon-lg icon-shape bg-gradient-success shadow-success text-center border-radius-xl mt-n4 position-absolute">
            <i class="material-icons opacity-10">check_circle_outline</i> <!-- Updated icon for Completed Projects -->
          </div>
          <div class="text-end pt-1">
            <p class="text-sm mb-0 text-capitalize">Completed Projects</p>
            <h4 class="mb-0">{{completed_count}}</h4>
          </div>
        </div>
        <hr class="dark horizontal my-0">
        <div class="card-footer p-3">
        </div>
      </div>
    </div>
    
  </div>
</div>

{% endblock %}
